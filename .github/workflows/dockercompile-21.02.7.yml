name: OP 21.02.7 SDK docker build smartdns
on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/**'
      - 'Makefile.ipk'
      - 'Makefile.sdk'
      - 'Makefile.apk'
      - 'Makefileh2.ipk'
  workflow_dispatch:

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      CUR_VERSION: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Clone smartdns repo and extract version
        run: |
          git clone https://github.com/xianren78/openwrt-smartdns.git smartdns-repo
          cd smartdns-repo
          if [ -f Makefile.ipk ]; then
            VERSION=$(grep "^PKG_VERSION:=" Makefile.ipk | cut -d'=' -f2 | tr -d '[:space:]' || echo 'unknown')
          else
            VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
        id: version
  build-smartdns:
    needs: get-version
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86
            subtarget: 64
            package_arch: x86_64
            goarch: x86_64
            docker_tag: x86-64
            rust_target: x86_64-unknown-linux-musl
          - arch: aarch64
            target: armsr
            subtarget: armv8
            package_arch: aarch64_generic
            goarch: aarch64
            docker_tag: aarch64_generic
            rust_target: aarch64-unknown-linux-musl
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      ARCH: ${{ matrix.arch }}
      GOARCH: ${{ matrix.goarch }}
      PKG_VERSION: ${{ needs.get-version.outputs.CUR_VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set timezone
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get remove -y containerd containerd.io docker docker.io || true
          sudo apt-get autoremove -y
          sudo apt-get install -y ca-certificates curl gnupg
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y build-essential ccache git file g++ gawk gettext libncurses-dev libssl-dev zlib1g-dev zstd docker-ce docker-ce-cli
          sudo systemctl start docker
          docker --version

      - name: Build OpenSSL in Docker
        id: build-openssl
        run: |
          # 尝试从 GitHub Releases 获取一个合适的 tag（保留原有意图），但后续用 openssl.org 下载真实 tarball
          openssl_tag=$(curl -s https://api.github.com/repos/openssl/openssl/releases | jq -r '[.[] | select(.tag_name | test("(?i)openssl-3\\.6") and (test("alpha|beta|rc") | not)) | .tag_name][0]')
          if [ -z "$openssl_tag" ] || [ "$openssl_tag" = "null" ]; then
            # 回退到常见的 3.x 版本（可按需改）
            version="3.5.4"
          else
            # 从 tag 中提取版本号，兼容 OpenSSL 的不同 tag 格式（如 OpenSSL_3_6_0 或 openssl-3.6.0）
            # 把非数字/点字符替换为分隔，然后取连续的数字点串
            version=$(echo "$openssl_tag" | sed -E 's/[^0-9.]/./g' | sed -E 's/\\.\\+/. /g' | sed -E 's/(^|\\.|_)+/./g' | sed -E 's/^\\.+//; s/\\.+$//' | grep -oE '[0-9]+(\\.[0-9]+)+' | head -n1)
            if [ -z "$version" ]; then
              version="3.5.4"
            fi
          fi
      
          echo "Selected OpenSSL version: $version (tag: ${openssl_tag:-none})"
          echo "opensslver=$version" >> $GITHUB_OUTPUT
      
          mkdir -p ${{ github.workspace }}/openssl
      
          # 优先从官方 openssl.org 下载源码 tarball（通常命名为 openssl-<x.y.z>.tar.gz）
          url_org="https://www.openssl.org/source/openssl-${version}.tar.gz"
          url_github="https://github.com/openssl/openssl/releases/download/${openssl_tag}/openssl-${openssl_tag}.tar.gz"
      
          echo "Try download: $url_org"
          if ! curl -fSL "$url_org" -o openssl.tar.gz; then
            echo "Failed to download from openssl.org, fallback to GitHub release URL: $url_github"
            if ! curl -fSL "$url_github" -o openssl.tar.gz; then
              echo "ERROR: failed to download openssl tarball from both openssl.org and GitHub."
              exit 2
            fi
          fi
      
          # 验证下载内容是否真的是 gzip/tarball
          echo "Downloaded file type:"
          file openssl.tar.gz || true
      
          # 使用 gzip 测试并在失败时打印前几百字节帮助排查（常见是 HTML 错误页）
          if ! gzip -t openssl.tar.gz 2>/dev/null; then
            echo "Downloaded file is NOT a valid gzip archive. Dumping head of file for debug:"
            head -c 2000 openssl.tar.gz || true
            exit 3
          fi
      
          # 解包到工作目录
          tar -zxvf openssl.tar.gz --strip-components=1 -C openssl
      
          # 下面保留原有构建脚本生成 docker-openssl.sh 文件与构建调用
          cd ${{ github.workspace }}
          rm -f docker-openssl.sh
          cat > docker-openssl.sh << 'EOF'
          apk add perl make coreutils tar pkgconfig dpkg binutils
          cd /workdir/openssl
          if [ "$GOARCH" == "x86_64" ]; then
            ./Configure no-tests linux-x86_64 enable-quic enable-ktls no-docs --prefix=/usr/local --libdir=lib
          elif [ "$GOARCH" == "aarch64" ]; then
            ./Configure no-tests linux-aarch64 enable-quic enable-ktls no-docs --prefix=/usr/local --libdir=lib
          elif [ "$GOARCH" == "arm64" ]; then
            ./Configure no-tests linux-aarch64 enable-quic enable-ktls no-docs --prefix=/usr/local --libdir=lib
          fi
          make clean && make -j$(nproc)
          make install_sw DESTDIR=/workdir/openssl-install
          EOF
          docker run -i --rm -v ${{ github.workspace }}:/workdir -e GOARCH=${{ matrix.goarch }} muslcc/x86_64:${{ matrix.goarch }}-linux-musl sh /workdir/docker-openssl.sh

      - name: Pull OpenWrt SDK Docker image
        run: |
          docker pull ghcr.io/openwrt/sdk:${{ matrix.docker_tag }}-21.02.7
