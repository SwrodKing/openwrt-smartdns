name: SDK build luci-app-smartdns and smartdns

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      CUR_VERSION: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Clone smartdns repo and extract version
        run: |
          git clone https://github.com/xianren78/openwrt-smartdns.git smartdns-repo
          cd smartdns-repo
          if [ -f Makefile ]; then
            VERSION=$(grep "^PKG_VERSION:=" Makefile | cut -d'=' -f2 | tr -d '[:space:]' || echo 'unknown')
          else
            VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
        id: version

  build-smartdns:
    needs: get-version
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86
            subtarget: 64
            package_arch: x86_64
            goarch: x86_64
          - arch: aarch64
            target: aarch64
            subtarget: generic
            package_arch: aarch64_generic
            goarch: aarch64
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      ARCH: ${{ matrix.arch }}
      GOARCH: ${{ matrix.goarch }}
      PKG_VERSION: ${{ needs.get-version.outputs.CUR_VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set timezone
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"

      - name: Install dependencies
        run: |
          sudo apt-get update
          # Remove conflicting containerd packages
          sudo apt-get remove -y containerd containerd.io docker docker.io || true
          sudo apt-get autoremove -y
          # Install Docker from the official repository
          sudo apt-get install -y ca-certificates curl gnupg
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          # Install all required dependencies
          sudo apt-get install -y build-essential ccache git file g++ gawk gettext libncurses-dev libssl-dev zlib1g-dev zstd docker-ce docker-ce-cli
          sudo systemctl start docker
          # Verify Docker installation
          docker --version

      - name: Build OpenSSL in Docker
        id: build-openssl
        run: |
          opensslver=$(curl -s https://api.github.com/repos/openssl/openssl/releases |  jq -r '  [.[]   | select(.tag_name | test("^openssl-1\\."))   | .tag_name  ][0]')
          if [ -z "$opensslver" ]; then
            opensslver="1.1.1u"
          fi
          echo "Build with OpenSSL version: $opensslver"
          echo "opensslver=$opensslver" >> $GITHUB_OUTPUT
          mkdir -p ${{ github.workspace }}/openssl
          curl -sSL "https://github.com/openssl/openssl/archive/$opensslver.tar.gz" -o openssl.tar.gz
          tar -zxvf openssl.tar.gz --strip-components=1 -C openssl
          cd ${{ github.workspace }}
          rm -f docker-openssl.sh
          cat > docker-openssl.sh << EOF
          apk add perl make coreutils tar pkgconfig dpkg binutils
          cd /workdir/openssl
          if [ "\$GOARCH" == "x86_64" ]; then
            ./Configure linux-x86_64 no-tests --prefix=/usr/local --libdir=lib
          elif [ "\$GOARCH" == "aarch64" ]; then
            ./Configure linux-aarch64 no-tests --prefix=/usr/local --libdir=lib
          fi
          make clean && make -j\$(nproc)
          make install_sw DESTDIR=/workdir/openssl-install
          EOF
          docker run -i --rm -v ${{ github.workspace }}:/workdir -e GOARCH=${{ matrix.goarch }} muslcc/x86_64:${{ matrix.goarch }}-linux-musl sh /workdir/docker-openssl.sh

      - name: Download and extract OpenWrt SDK
        run: |
          mkdir -p openwrt-sdk
          curl -sSL --retry 3 --retry-delay 5 https://downloads.openwrt.org/releases/21.02.7/targets/${{ matrix.target }}/${{ matrix.subtarget }}/openwrt-sdk-21.02.7-${{ matrix.target }}-${{ matrix.subtarget }}.tar.xz -o sdk.tar.xz
          tar -xvf sdk.tar.xz -C openwrt-sdk --strip-components=1

      - name: Update and install feeds (smartdns)
        run: |
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Clone smartdns source into feeds
        run: |
          cd openwrt-sdk
          rm -rf feeds/packages/net/smartdns
          git clone https://github.com/xianren78/openwrt-smartdns.git feeds/packages/net/smartdns
          ./scripts/feeds install -f smartdns

      - name: Configure build with custom OpenSSL
        run: |
          cd openwrt-sdk
          mkdir -p staging_dir/target-${{ matrix.package_arch }}_musl/usr/include
          cp -r ${{ github.workspace }}/openssl-install/usr/local/include/openssl staging_dir/target-${{ matrix.package_arch }}_musl/usr/include/
          mkdir -p staging_dir/toolchain-${{ matrix.package_arch }}_gcc-8.4.0_musl/usr/lib
          cp ${{ github.workspace }}/openssl-install/usr/local/lib/libssl.so.1.1 staging_dir/toolchain-${{ matrix.package_arch }}_gcc-8.4.0_musl/usr/lib/
          cp ${{ github.workspace }}/openssl-install/usr/local/lib/libcrypto.so.1.1 staging_dir/toolchain-${{ matrix.package_arch }}_gcc-8.4.0_musl/usr/lib/

          ln -sf libssl.so.1.1 staging_dir/toolchain-${{ matrix.package_arch }}_gcc-8.4.0_musl/usr/lib/libssl.so
          ln -sf libcrypto.so.1.1 staging_dir/toolchain-${{ matrix.package_arch }}_gcc-8.4.0_musl/usr/lib/libcrypto.so

          cat <<EOF > .config
          CONFIG_PACKAGE_smartdns=y
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-app-smartdns=y
          EOF
          make defconfig

      - name: Build smartdns
        run: |
          cd openwrt-sdk
          make package/smartdns/compile
          make package/luci-app-smartdns/compile
          ```
          
**主要更新**：
1. SDK 下载路径从 `24.10.4` 更新到了 `21.02.7`。
2. 修改了工具链版本，`gcc-13.3.0` 替换为 `gcc-8.4.0`。
3. OpenSSL 最低要求调整以适配 `1.1.1u`。
4. 调整了部分变量。

如果需要更细调整如依赖包验证也可以进一步简化。
